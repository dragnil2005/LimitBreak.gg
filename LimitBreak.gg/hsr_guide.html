<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гайд по персонажу - LimitBreak.gg</title>
  <link rel="stylesheet" href="hsr_guide_styles.css"></link>
</head>
<body>
  <header>
    <a href="mainLobi.html">LimitBreak.gg</a>
  </header>

  <div class="content">
    <div class="char-header">
      <img id="character-image" alt="Персонаж">
      <div class="char-details">
        <div class="char-name" id="character-name">Имя персонажа</div>
        <div class="char-meta">
          <div><strong>Редкость:</strong> ★<span id="rarity"></span></div>
          <div><strong>Путь:</strong> <img id="path-icon" alt="Путь"><span id="path-name"></span></div>
          <div><strong>Тип урона:</strong> <img id="element-icon" alt="Элемент"><span id="element-name"></span></div>
        </div>
      </div>
    </div>

    <h2>СТАТИСТИКА</h2>
    <table class="stats-table">
      <thead>
        <tr>
          <th>Уровень</th><th>АТК</th><th>ЗАЩ</th><th>HP</th><th>Скорость</th><th>Крит. шанс</th><th>Крит. урон</th><th>Энергия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>НАВЫКИ</h2>
    <ul class="skills-list"></ul>

    <h2>СЛЕДЫ</h2>
    <ul class="traces-list"></ul>

    <h2>УЛУЧШЕНИЯ</h2>
    <ul class="upgrades-list"></ul>

    <h2>ЭЙДОЛОНЫ</h2>
    <ul class="eidolons-list"></ul>
  </div>

  <script src="hsr_guide_script.js"></script>
</body>
</html>
